@(title: String)(body: Html)(implicit context: waldap.core.controller.Context)
@import waldap.core.view.helpers
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="57x57" href="@context.path/assets/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="@context.path/assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="@context.path/assets/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="@context.path/assets/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="@context.path/assets/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="@context.path/assets/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="@context.path/assets/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="@context.path/assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="@context.path/assets/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="@context.path/assets/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="@context.path/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="@context.path/assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="@context.path/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="@context.path/assets/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="@context.path/assets/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="@context.path/assets/bundle.js"></script>
  @*
  <link rel="stylesheet" href="@context.path/assets/sass/stylesheets/main.sass">
  <link rel="stylesheet" href="@helpers.webjars("bulmaswatch", "default/bulmaswatch.min.css")">

  <link rel="stylesheet" href="@helpers.webjars("font-awesome", "css/font-awesome.min.css")">
  <link rel="stylesheet" href="@helpers.webjars("jquery-confirm", "dist/jquery-confirm.min.css")">
  <link rel="stylesheet" href="@helpers.webjars("tablesorter", "css/theme.default.css")">
  <link rel="stylesheet" href="@helpers.webjars("tablesorter", "css/theme.green.css")">
  <script src="@helpers.webjars("jquery", "dist/jquery.min.js")"></script>
  <script src="@helpers.webjars("jquery-confirm", "dist/jquery-confirm.min.js")"></script>
  <script src="@helpers.webjars("tablesorter", "js/jquery.tablesorter.js")"></script>
  <script src="@helpers.webjars("mustache", "mustache.min.js")"></script>}
  *@
  <script src="@context.path/assets/js/validation.js"></script>
  <title>@{title}</title>
</head>
<body>
  <div class="hero is-primary is-bold">
    <div class="hero-head">
      <div class="navbar-brand is-pulled-left">
        <a href="@context.path/">
          <span class="icon"><i class="fa fa-address-book-o"></i></span>
          <span class="is-white">WA</span><span class="is-black">LDAP</span>
        </a>
      </div>
      <div class="is-pulled-right">
        @context.loginAccount.map{ user =>
        <span class="fa fa-user">@user.userName</span>
        <a href="/signout" class="fa fa-sign-out">Sign out</a>
        }
      </div>
    </div>
    <div class="hero-foot">
    </div>
  </div>
  <main class="columns">
    <div class="column">
      @body
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          WALDAP - LDAP for WebApps.
          <span>
            <a class="icon" href="https://github.com/kounoike/waldap">
              <i class="fa fa-github"></i>
            </a>
          </span>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
