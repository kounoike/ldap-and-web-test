@(title: String)(body: Html)(implicit context: waldap.core.controller.Context)
@import waldap.core.view.helpers
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="@context.path/assets/sass/stylesheets/main.css">
  <link rel="stylesheet" href="@helpers.webjars("bulmaswatch", "default/bulmaswatch.min.css")">
  <link rel="stylesheet" href="@helpers.webjars("font-awesome", "css/font-awesome.min.css")">
  <link rel="stylesheet" href="@helpers.webjars("github-com-craftpip-jquery-confirm", "jquery-confirm.min.css")">
  <link rel="stylesheet" href="@helpers.webjars("tablesorter", "css/theme.default.css")">
  <link rel="stylesheet" href="@helpers.webjars("tablesorter", "css/theme.green.css")">
  <script src="@helpers.webjars("jquery", "jquery.min.js")"></script>
  <script src="@helpers.webjars("github-com-craftpip-jquery-confirm", "jquery-confirm.min.js")"></script>
  <script src="@helpers.webjars("tablesorter", "js/jquery.tablesorter.js")"></script>
  <script src="@helpers.webjars("mustache", "mustache.min.js")"></script>
  <script src="@context.path/assets/js/validation.js"></script>
  <title>@{title}</title>
</head>
<body>
  <div class="hero is-primary is-bold">
    <div class="hero-head">
      <div class="navbar-brand is-pulled-left">
        <a href="@context.path/">
          <span class="icon"><i class="fa fa-address-book-o"></i></span>
          <span>WALDAP</span>
        </a>
      </div>
      <div class="is-pulled-right">
        @context.loginAccount.map{ user =>
        <span class="fa fa-user">@user.userName</span>
        <a href="/signout" class="fa fa-sign-out">Sign out</a>
        }
      </div>
    </div>
    <div class="hero-foot">
    </div>
  </div>
  <main class="columns">
    <div class="column">
      @body
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          WALDAP - LDAP for WebApps.
          <span>
            <a class="icon" href="https://github.com/kounoike/waldap">
              <i class="fa fa-github"></i>
            </a>
          </span>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
