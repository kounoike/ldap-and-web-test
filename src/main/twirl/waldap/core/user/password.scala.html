@(info: Option[Any])(implicit context: waldap.core.controller.Context)
@waldap.core.user.html.main("Password", "password"){
<div class="box box-main">
  @info.map{ i =>
  <div class="box is-info">@i</div>
  }
  <form action="@context.path/user/password" method="POST" validate="true">
    <div class="field">
      <label class="label">@context.messages.get("password.newPassword")</label>
      <div class="control">
        <input class="input" type="password" name="userPassword">
      </div>
      <label class="label">@context.messages.get("password.retypePassword")</label>
      <div class="control">
        <input class="input" type="password" name="userPasswordRetype">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary">@context.messages.get("password.submit")</button>
      </div>
    </div>
  </form>
</div>
}
