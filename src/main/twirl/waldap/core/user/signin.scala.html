@(
userName: Option[Any] = None,
password: Option[Any] = None,
error: Option[Any] = None)(implicit context: waldap.core.controller.Context)
@waldap.core.html.main("Sign in"){
  <section class="hero is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <h2 class="title is-2 is-capitalized">@context.messages.get("loginform.foruser")</h2>
            <div class="is-danger">@error</div>
            <form action="@context.path/user/signin" method="POST">
              <div class="field">
                <label class="label is-capitalized">@context.messages.get("loginform.username")</label><span class="error" id="error-username"></span>
                <span id="error-username" class="error"></span>
                <div class="control">
                  <input class="input" id="username" type="text" name="username" placeholder="username">
                </div>
              </div>
              <div class="field">
                <label class="label is-capitalized">@context.messages.get("loginform.password")</label><span class="error" id="error-password"></span>
                <span id="error-password" class="error"></span>
                <div class="control">
                  <input class="input" id="password" type="password" name="password" placeholder="your password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
}
