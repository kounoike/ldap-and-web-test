@(entry: org.apache.directory.api.ldap.model.entry.Entry)(implicit context: waldap.core.controller.Context)
@waldap.core.user.html.main(context.loginAccount.map(_.userName).getOrElse("Unknown user"), "") {
<div class="box">
  <div class="content">
    <h2>@entry.get("uid").get (@entry.get("displayName").get)</h2>
    <p>
      <span class="icon"><i class="fa fa-envelope"></i></span><span>@entry.get("mail").get</span>
    </p>
  </div>
</div>
}
