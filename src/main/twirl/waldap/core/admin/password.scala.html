@(info: Option[Any])(implicit context: waldap.core.controller.Context)
@waldap.core.admin.html.main("System settings", Some("password")){
<div class="box box-main">
  @info.map{ i =>
  <div class="box is-info">@i</div>
  }
  <form action="@context.path/admin/password" method="POST" validate="true">
    <div class="field">
      <label class="label">New password</label>
      <div class="control">
        <input class="input" type="password" name="adminPassword">
      </div>
      <label class="label">Retype password</label>
      <div class="control">
        <input class="input" type="password" name="adminPasswordRetype">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
}
