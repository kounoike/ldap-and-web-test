@(title: String, activeMenu: Option[String])(body: Html)(implicit context: waldap.core.controller.Context)
@waldap.core.html.main(title){
<div class="columns">
  <div class="column is-3">
    @activeMenu.map{ active =>
    @waldap.core.admin.html.menu(active)
    }
  </div>
  <div class="column is-9">
    @body
  </div>
}
