@(usersCursor:java.lang.Iterable[org.apache.directory.api.ldap.model.entry.Entry])
@import scala.collection.JavaConverters._
@main {
  <h3>Users:</h3>
  @usersCursor.asScala.map{ user =>
    <div>
        @user.get("uid")/@user.get("sn") @user.get("cn")
    </div>
  }

  <h3>add user (test version)</h3>
  <form method="POST" action="/hello" validate="true">
    username: <input type="text" name="username">
    <span class="error" id="error-username"></span>
    <br/>
    password: <input type="password" name="password">
    <span class="error" id="error-password"></span>
    <br/>
    sn: <input type="text" name="sn">
    <span class="error" id="error-sn"></span>
    <br/>
    cn: <input type="text" type="text" name="cn">
    <span class="error" id="error-cn"></span>
    <br/>
    <input type="submit" value="Click"/>
  </form>
}
