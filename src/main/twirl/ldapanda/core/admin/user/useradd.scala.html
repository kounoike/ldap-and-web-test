@()(implicit context: ldapanda.core.controller.Context)
@import scala.collection.JavaConverters._
@ldapanda.core.admin.html.main("Add User", Some("users")) {
<h3 class="title is-3">add user (test version)</h3>
<div class="columns">
  <div class="column is-half">
    <form method="POST" action="@context.path/admin/users/add" validate="true">
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.username")</label>
        <span class="error" id="error-username"></span>
        <div class="control has-icons-left">
          <input class="input" type="text" name="username">
          <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
        </div>
      </div>
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.password")</label>
        <span class="error" id="error-password"></span>
        <div class="control">
          <input class="input" type="password" name="password">
        </div>
      </div>
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.sn")</label>
        <span class="error" id="error-sn"></span>
        <div class="control">
          <input class="input" type="text" name="sn">
        </div>
      </div>
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.cn")</label>
        <span class="error" id="error-cn"></span>
        <div class="control">
          <input class="input" type="text" name="cn">
        </div>
      </div>
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.displayName")</label>
        <span class="error" id="error-displayName"></span>
        <div class="control">
          <input class="input" type="text" name="displayName">
        </div>
      </div>
      <div class="field">
        <label class="label">@context.messages.get("ldapuser.mail")</label>
        <span class="error" id="error-mail"></span>
        <div class="control">
          <input class="input" type="text" name="mail">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
}
